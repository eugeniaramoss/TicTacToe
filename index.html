<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Eugenia Ramos">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <h1>Tic Tac Toe</h1>
        <div class="fila">
            <div class="casilla" onclick="agregarFicha(0)"></div>
            <div class="casilla" onclick="agregarFicha(1)"></div>
            <div class="casilla" onclick="agregarFicha(2)"></div>
        </div>
        <div class="fila">
            <div class="casilla" onclick="agregarFicha(3)"></div>
            <div class="casilla" onclick="agregarFicha(4)"></div>
            <div class="casilla" onclick="agregarFicha(5)"></div>
        </div>
        <div class="fila">
            <div class="casilla" onclick="agregarFicha(6)"></div>
            <div class="casilla" onclick="agregarFicha(7)"></div>
            <div class="casilla" onclick="agregarFicha(8)"></div>
        </div>
        
    </div>
    <div>
        <div id="contadorX">X:  0</div>
        <div id="contadorO">O:  0</div>
        <button class="reiniciar" onclick="reiniciarPartida(tablero)">Reiniciar</button>
    </div>
</body>
<script src="tictactoe.js"></script>
</html>
